<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form action="">
      <div class="container mb-3" id="dados-pessoais">
        <legend>Seus dados</legend>
        <label class="form-label" for="nome-completo"
          >Nome Completo
          <input
            class="form-control"
            id="nome-completo"
            name="nome"
            placeholder="Maria Souza"
            type="text"
            maxlength="40"
            required
          />
        </label>
        <br />
        <label class="form-label" for="email"
          >E-mail
          <input
            class="form-control"
            id="email"
            name="email"
            placeholder="maria@google"
            type="email"
            maxlength="50"
            required
          />
        </label>
        <br />
        <label class="form-label" for="cpf"
          >CPF
          <input
            class="form-control"
            id="cpf"
            name="cpf"
            placeholder="xxx.xxx.xxx-xx"
            type="text"
            maxlength="11"
            required
          />
        </label>
        <br />
        <label class="form-label" for="endereco"
          >Endereço
          <input
            class="form-control"
            id="endereco"
            name="endereco"
            placeholder="Rua A, Bairro B"
            type="text"
            maxlength="200"
            required
          />
        </label>
        <br />
        <label class="form-label" for="cidade"
          >Cidade
          <input
            class="form-control"
            id="cidade"
            name="cidade"
            placeholder="São Paulo"
            type="text"
            maxlength="28"
            required
          />
        </label>
        <br />
        <label class="form-label" for=""
          >Estado
          <select class="form-select" name="estado" id="select-estado"></select>
        </label>
        <br />
        <label class="form-label">Tipo de residência</label>
        <div>
          <input
            class="form-check-input"
            type="radio"
            name="residencia"
            id="casa"
            value="residencia-casa"
          />
          <label class="form-label" for="casa">Casa</label>
          <input
            class="form-check-input"
            type="radio"
            name="residencia"
            id="apartamento"
            value="residencia-apartamento"
            required
          />
          <label class="form-label" for="apartamento">Apartamento</label>
        </div>
      </div>
      <form action="">
        <div class="container mb-3" id="experiencias">
          <legend>Experiências</legend>
          <div class="form-floating">
            <textarea
              class="form-control"
              placeholder="Comente sobre sua trajetória"
              id="resumo"
              maxlength="1000"
              cols="30"
              rows="10"
              required
            ></textarea>
            <label for="resumo">Comente sobre sua trajetória</label>
          </div>
          <br />
          <label class="form-label"
            >Cargo
            <input class="form-control" type="text" maxlength="40" required />
          </label>
          <br />
          <label class="form-label" for="descricao-cargo"
            >Descrição do cargo
            <input
              class="form-control"
              id="descricao-cargo"
              type="text"
              maxlength="500"
              required
            />
          </label>
          <br />
          <label class="form-label" for="data-inicio"
            >Data de início
            <input
              class="form-control"
              type="text"
              id="data-inicio"
              placeholder="dd/mm/aaaa"
              required
            />
          </label>
          
        </div>
        <div class="container mb-3">
          <button class="btn btn-outline-success" id="btn-enviar" type="submit">
            Enviar
          </button>
          <button class="btn btn-outline-danger">Limpar</button>
        </div>
      </form>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
